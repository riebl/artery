[General]
sim-time-limit = 90s
network = artery.inet.World

*.traci.core.version = -1
*.traci.launcher.typename = "PosixLauncher"
*.traci.launcher.sumocfg = "limassol.sumocfg"

*.node[*].middleware.python.pythonModule = "service"
*.node[*].middleware.python.pythonServiceClass = "ExampleService"

*.node[*].middleware.updateInterval = 0.1s
*.node[*].middleware.datetime = "2004-05-06 11:00:00"
*.node[*].middleware.services = xmldoc("services.xml")

[Config sumo-gui]
*.traci.launcher.sumo = "sumo-gui"